<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <section class="screen">
        0
    </section>

    <section class="buttons">
        <div class="btn-row">
            <button class="btn">
                C
            </button>
            <button class="btn double">
                &larr;
            </button>
            <button class="btn">
                /
            </button>
        </div>

        <div class="btn-row">
            <button class="btn">
                7
            </button>
            <button class="btn">
                8
            </button>
            <button class="btn">
                9
            </button>
            <button class="btn">
                x
            </button>
        </div>

        <div class="btn-row">
            <button class="btn">
                4
            </button>
            <button class="btn">
                5
            </button>
            <button class="btn">
                6
            </button>
            <button class="btn">
                -
            </button>
        </div>

        <div class="btn-row">
            <button class="btn">
                1
            </button>
            <button class="btn">
                2
            </button>
            <button class="btn">
                3
            </button>
            <button class="btn">
                +
            </button>
        </div>

        <div class="btn-row">
            <button class="btn double">
                0
            </button>
            <button class="btn">
                .
            </button>
            <button class="btn">
                =
            </button>
        </div>
    </section>
    <!--
 _____________
[             ]
[_____________]
[C] [  <-  ][/]
[7] [8] [9] [x]
[4] [5] [6] [-]
[1] [2] [3] [+]
[  0  ] [.] [=]

idea: футуристичный калькулятор с фиолетовой подсветкой типо как на сайте у SEBii
    -->
    
    <script src="./script.js"></script>
</body>
</html>
