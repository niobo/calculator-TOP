<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calc">
        <section class="screen">
            0
        </section>
        <section class="buttons">
            <div class="btn-row">
                <button class="btn double" data-type="clear">
                    C
                </button>
                <button class="btn" data-type="delete">
                    &larr;
                </button>
                <button class="btn" data-type="operator">
                    /
                </button>
            </div>
            <div class="btn-row">
                <button class="btn" data-type="number">
                    7
                </button>
                <button class="btn" data-type="number">
                    8
                </button>
                <button class="btn" data-type="number">
                    9
                </button>
                <button class="btn" data-type="operator">
                    x
                </button>
            </div>
            <div class="btn-row">
                <button class="btn" data-type="number">
                    4
                </button>
                <button class="btn" data-type="number">
                    5
                </button>
                <button class="btn" data-type="number">
                    6
                </button>
                <button class="btn" data-type="operator">
                    -
                </button>
            </div>
            <div class="btn-row">
                <button class="btn" data-type="number">
                    1
                </button>
                <button class="btn" data-type="number">
                    2
                </button>
                <button class="btn" data-type="number">
                    3
                </button>
                <button class="btn" data-type="oparator">
                    +
                </button>
            </div>
            <div class="btn-row">
                <button class="btn double" data-type="number">
                    0
                </button>
                <button class="btn" data-type="point">
                    .
                </button>
                <button class="btn" data-type="equal">
                    =
                </button>
            </div>
        </section>
    </div>
    <!--
идея не очень, я не нарисовал норм дизайн =(
    -->
    
    <script src="./script.js"></script>
</body>
</html>
